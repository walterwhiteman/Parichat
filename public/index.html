<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Parichat</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" />
</head>
<body class="bg-white text-gray-800">
  <div class="flex flex-col items-center justify-center min-h-screen px-4">
    <h1 class="text-3xl font-bold text-blue-600 mb-6">Welcome to Parichat</h1>

    <input id="username" type="text" placeholder="Enter your name" class="border p-2 rounded w-full max-w-md mb-4" />
    <input id="roomId" type="text" placeholder="Enter Room ID" class="border p-2 rounded w-full max-w-md mb-6" />

    <button onclick="joinRoom()" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg w-full max-w-md">Join Room</button>
  </div>

  <script type="module" src="main.js"></script>
</body>
</html>
