<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parichat - Room</title>
    <!-- Google Fonts: Roboto -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Google Material Symbols (Icons) -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet" />
    <!-- Custom Styles -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Main Chat Container -->
    <div class="chat-container">

        <!-- Chat Header (Fixed Position) -->
        <header class="chat-header">
            <div class="room-info">
                <span class="material-symbols-outlined user-avatar-header">person</span>
                <div class="details">
                    <h2 id="roomDisplayName">Room ID Loading...</h2>
                    <p class="user-status"><span class="status-dot"></span> <span id="connectedUsersCount">0</span> Connected</p>
                </div>
            </div>
            <div class="header-actions">
                <span class="material-symbols-outlined video-call-icon" id="videoCallBtn">videocam</span>
                <span class="material-symbols-outlined leave-room-icon" id="leaveRoomBtn">logout</span>
            </div>
        </header>

        <!-- Chat Messages Area -->
        <main class="chat-messages" id="chatMessages">
            <!-- Messages will be dynamically loaded here by JavaScript -->
        </main>

        <!-- Chat Footer (Fixed Position - Message Input) -->
        <footer class="chat-footer">
            <label for="imageUpload" class="image-upload-label">
                <span class="material-symbols-outlined">add_photo_alternate</span>
                <input type="file" id="imageUpload" accept="image/*" style="display: none;">
            </label>
            <input type="text" id="messageInput" placeholder="Type your message..." autocomplete="off">
            <button id="sendMessageBtn" class="send-message-btn">
                <span class="material-symbols-outlined">send</span>
            </button>
        </footer>

        <!-- Video Call UI Overlays / Modals -->

        <!-- Incoming Call Modal -->
        <div id="incomingCallModal" class="call-modal incoming-call-modal">
            <div class="modal-content">
                <h1 class="call-status-text">Incoming</h1>
                <h2 class="call-status-text">Video Call</h2>
                <div class="call-actions">
                    <button class="call-btn reject-btn" id="rejectCallBtn">
                        <span class="material-symbols-outlined">call_end</span>
                        <span>Reject</span>
                    </button>
                    <button class="call-btn accept-btn" id="acceptCallBtn">
                        <span class="material-symbols-outlined">call</span>
                        <span>Accept</span>
                    </button>
                </div>
            </div>
        </div>

        <!-- Active Video Call View (Full Screen) -->
        <div id="activeCallView" class="call-modal active-call-view">
            <div class="call-timer" id="callTimer">00:00</div>
            <video id="remoteVideo" autoplay playsinline class="remote-video"></video>
            <video id="localVideo" autoplay playsinline muted class="local-video pip-video"></video>
            
            <div class="call-controls">
                <button class="control-btn" id="toggleCamBtn">
                    <span class="material-symbols-outlined">videocam</span>
                </button>
                <button class="control-btn" id="toggleMicBtn">
                    <span class="material-symbols-outlined">mic</span>
                </button>
                <button class="control-btn end-call-btn" id="endCallBtn">
                    <span class="material-symbols-outlined">call_end</span>
                </button>
            </div>
        </div>

    </div>

    <!-- Firebase SDK and PeerJS -->
    <script type="module" src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database-compat.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/10.12.2/firebase-storage-compat.js"></script>
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script> <!-- PeerJS Library -->


    <!-- Your JavaScript files -->
    <script type="module" src="js/firebase-init.js"></script>
    <script type="module" src="js/chat.js"></script>
    <script type="module" src="js/videoCall.js"></script>
    <!-- Removed: <script type="module" src="js/app.js"></script> -->
</body>
</html>
