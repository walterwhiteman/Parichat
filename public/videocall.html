<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Parichat - Video Call</title>
  <link href="https://unpkg.com/@figma-plugin/icon/v1.1.0/index.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      background: black;
      font-family: sans-serif;
      overflow: hidden;
    }
    #remoteVideo {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
    }
    #localVideo {
      position: absolute;
      bottom: 1rem;
      right: 1rem;
      width: 150px;
      height: 100px;
      border: 2px solid white;
      border-radius: 10px;
      object-fit: cover;
      cursor: move;
      background: black;
    }
    .controls {
      position: absolute;
      bottom: 1rem;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 1rem;
    }
    .controls button {
      background: white;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      font-size: 1.2rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .controls .end {
      background: red;
      color: white;
    }
    .controls .mute, .controls .camera {
      background: #007bff;
      color: white;
    }
  </style>
</head>
<body>
  <video id="remoteVideo" autoplay playsinline></video>
  <video id="localVideo" autoplay muted playsinline></video>

  <div class="controls">
    <button class="camera" id="toggleVideo"><i class="figicon figicon-camera"></i></button>
    <button class="mute" id="toggleAudio"><i class="figicon figicon-mic"></i></button>
    <button class="end" id="endCall"><i class="figicon figicon-phone-off"></i></button>
  </div>

  <script type="module" src="VideoCall.js"></script>
</body>
</html>
